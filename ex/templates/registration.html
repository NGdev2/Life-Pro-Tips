{% extends 'base.html' %}

{% block content %}
    {% include 'nav.html' %}
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="d-flex justify-content-center">Registration</h1>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form class="border border-3 p-10px" style="border-radius: 10px;" method="post" action="">
                    {% csrf_token %}

                    <div class="row align-items-center pt-4 pb-3 px-3">
                        <label for="username" class="col-md-3 ps-5 mb-0">Your username</label>
                        <div class="col-md-9 pe-5 ps-5 ps-md-0">
                            <input type="text" maxlength="64" id="username" name="username" class="form-control form-control-lg" value="{{ request.POST.username }}" />
                        </div>
                    </div>

                    <div class="row align-items-center pt-4 pb-3 px-3">
                        <label for="password" class="col-md-3 ps-5 mb-0">Your password</label>
                        <div class="col-md-9 pe-5 ps-5 ps-md-0">
                            <input type="password" name="pass" id="password" class="form-control form-control-lg" />
                        </div>
                    </div>

                    <div class="row align-items-center pt-4 pb-3 px-3">
                        <label for="secure_password" class="col-md-3 ps-5 mb-0">Repeat password</label>
                        <div class="col-md-9 pe-5 ps-5 ps-md-0">
                            <input type="password" name="secur_pass" onpaste="return false;" id="secure_password" class="form-control form-control-lg" />
                        </div>
                    </div>

                    <div class="row pt-2">
                        <a class="d-flex justify-content-center" style="text-decoration: none;" href="{% url 'login' %}">Already have an account?</a>
                    </div>

                    <div class="px-5 py-4 d-flex justify-content-center">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
